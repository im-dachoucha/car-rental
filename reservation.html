    <main id="main">
      <h1>Reservation</h1>
      <form class="res-form">
        <div class="data-input type">
          <label>Start date</label>
          <input type="date" name="startDate" id="sDate" >
        </div>
        <div class="data-input type">
          <label>End date</label>
          <input type="date" name="endDate" id="eDate" disabled>
        </div>
        <div class="data-input type">
          <label>Type</label>
          <select name="type">
            <option value="" disabled selected>Select vehicule type</option>
            <option value="moto">Moto</option>
            <option value="citadine">Citadine</option>
            <option value="compact">Compact</option>
            <option value="berline">Berline</option>
            <option value="utilitaire">Utilitaire</option>
            <option value="engin">Construction machines</option>
            <option value="truck">Truck</option>
          </select>
        </div>
        <div class="data-input boite type notVisible">
          <label>Greabox</label>
          <select name="boite">
          </select>
        </div>
        <div class="data-input carburant type notVisible">
          <label>Fuel</label>
          <select name="fuel">
        </div>
        <input type="submit" value="Calculate total" disabled/>
      </form>
    </main>
